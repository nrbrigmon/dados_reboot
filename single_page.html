  <div id="swipe-wrapper" class="row">
    <div class="row">
      <div class="col" style="text-align:center">
          <button class="btn btn-default" id="find_me">Find me!</button>
      </div>
    </div>
  </div>
  <div id="map-row" class="row">
    <div id="map1"></div>
  </div>
  <a id="base-map-selection" class="btn leaflet-bar leaflet-control leaflet-touch">
    <span>Toggle Base Maps</span>
    <i class="fa fa-map-o" aria-hidden="true"></i>
  </a>

  <div id="comment-container" class="col-xs-12 col-sm-6 leaflet-bar">
    <form>
      <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="inputComment">Comment</label>
        <textarea class="form-control" rows="2" id="inputComment" placeholder="Comment"></textarea>
      </div>
    </form>
    <button type="submit" class="btn btn-primary" id="saveComment">
      <i class="fa fa-check" aria-hidden="true"></i>
    </button>
    <button class="btn btn-default" id="cancelComment">
      <i class="fa fa-ban" aria-hidden="true"></i>
    </button>
  </div>
